<!DOCTYPE html>
<html>
<head>
    <title>Product Selection</title>
</head>
<body>
    <h1>Product Selection</h1>

    <form id="productForm">
        <label for="productSelect">Select a product:</label>
        <select id="productSelect" onchange="updateTotal()">
            <option value="0">-- Select a product --</option>
            <option value="10">Product A - $10</option>
            <option value="15">Product B - $15</option>
            <option value="20">Product C - $20</option>
            <!-- Add more product options here -->
        </select>

        <label for="quantityInput">Quantity:</label>
        <input type="number" id="quantityInput" min="1" value="1" onchange="updateTotal()">

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <div id="totalAmount"></div>

    <script src="calculations.js">
        
    </script>
</body>
</html>
